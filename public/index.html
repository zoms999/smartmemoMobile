<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sticker Memo App</title>
    <style>
        /* 웹에서 스크롤 개선을 위한 CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        /* 스크롤 컨테이너 개선 */
        [data-drag-scrollable="true"] {
            -webkit-overflow-scrolling: touch;
            overflow-y: auto;
            overscroll-behavior: contain;
        }
        
        /* 스크롤바 스타일링 (webkit 브라우저) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* 터치 디바이스가 아닌 경우 드래그 스크롤 활성화 */
        @media (hover: hover) and (pointer: fine) {
            [data-drag-scrollable="true"] {
                cursor: grab;
            }
            
            [data-drag-scrollable="true"]:active {
                cursor: grabbing;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
